<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{suggestions}">
    <f:then>
        <div class="frame frame-default frame-type-semanticsuggestionsolr frame-layout-default">
            <div class="frame-container">
                <div class="frame-inner">
                    <div class="frame-header">
                        <h2 class="element-header"><f:translate key="heading" extensionName="SemanticSuggestionSolr" /></h2>
                    </div>
                    <f:if condition="{settings.showScore} == 1 && {suggestions.0.mode}">
                        <p class="text-muted mb-2">
                            <small>
                                <f:translate key="mode.label" extensionName="SemanticSuggestionSolr" />
                                <span class="badge bg-info"><f:translate key="mode.{suggestions.0.mode}" extensionName="SemanticSuggestionSolr" default="{suggestions.0.mode}" /></span>
                            </small>
                        </p>
                    </f:if>
                    <div class="card-menu card-menu-align-left card-menu-columns-3">
                        <f:for each="{suggestions}" as="suggestion">
                            <div class="card-menu-item">
                                <f:render partial="Suggestions/Card" arguments="{suggestion: suggestion, settings: settings}" />
                            </div>
                        </f:for>
                    </div>
                </div>
            </div>
        </div>
    </f:then>
</f:if>
</html>
